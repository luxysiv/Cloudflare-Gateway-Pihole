name: Add Rules to Cloudflare Gateway
on:
  workflow_dispatch:
jobs:
  run:
    name: Just delete workflows
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
